<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Souled Store | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .login-card {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }

    .login-logo {
      display: block;
      margin: 0 auto 20px;
      height: 50px;
    }

    .login-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-login {
      background-color: #e30016;
      color: white;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #c70014;
      color: white;
    }

    .small-link {
      color: #e30016;
      text-decoration: none;
      font-weight: 600;
    }

    .small-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<link rel="" href="thesouledstore.html">
  <div class="login-card">

    <!-- Logo -->
    <img src="https://prod-img.thesouledstore.com/static/non-member-logo2.gif"
         class="login-logo" alt="The Souled Store">

    <h4 class="login-title">Login to your account</h4>

    <!-- Login Form -->
    <form>

      <div class="mb-3">
        <label class="form-label">Email or Mobile Number</label>
        <input type="text" class="form-control" placeholder="Enter email or mobile">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password">
      </div>

      <div class="d-flex justify-content-between mb-3">
        <div>
          <input type="checkbox"> Remember me
        </div>
        <a href="#" class="small-link">Forgot Password?</a>
      </div>

    <a href="thesouledstore.html" class="btn btn-login w-100 py-2">
  LOGIN
</a>


    </form>

    <hr>

    <p class="text-center mb-0">
      New to The Souled Store?
      <a href="#" class="small-link">Create Account</a>
    </p>

  </div>

</body>
</html>
